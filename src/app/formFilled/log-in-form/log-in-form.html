<form [formGroup]="logInStudentForm">
    <h1>Log In</h1>
    <input 
    type="text" 
    id="eMail" 
    placeholder="email" 
    formControlName="mail" 
    [ngClass]="{'
    default-state': !email.touched,
    'invalid-state': email.touched && email.invalid,
    'default-state': email.touched && email.valid}"
    required>
   
    <input 
    type="password" 
    id="password" 
    placeholder="password" 
    formControlName="password" 
    [ngClass]="{'
    default-state': !pasw.touched,
    'invalid-state': pasw.touched && pasw.invalid,
    'default-state': pasw.touched && pasw.valid}"
    required>
</form>
