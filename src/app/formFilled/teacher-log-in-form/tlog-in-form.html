  <form [formGroup]="teacherLogInForm">
    <h1>Log In</h1>
    <input
      type="email"
      id="email"
      placeholder="email"
      formControlName="email"
      [ngClass]="{
      'default-state': !mail.touched,
      'invalid-state': mail.touched && mail.invalid,
      'valid-state': mail.touched && mail.valid}"
    >
    <input
      type="password"
      id="passWord"
      placeholder="password"
      formControlName="password"
      [ngClass]="{
      'default-state': !password.touched,
      'invalid-state': password.touched && password.invalid,
      'valid-state': password.touched && password.valid}"
    >
  </form>
