<div class="log-in">
  <img src="img/img7.jpg" alt="">
  <div class="log-in-container">
    <div class="log-in-form"> 
      @if (!logInAsStudent){
        <app-log-in-form #logInFormComp></app-log-in-form>
        <div class="buttons">
          <button type="submit" id="log-in-button" (click)="onLoginSubmit()">Log In</button>
          <button type="button" id="register-button" (click)="showRegistration()">Register</button>
      </div>
      } @else {
        <button (click)="showRegistration()" id="go-back">&#8249;</button>
        <app-registration #registrationComp></app-registration>
        <div class="buttons">
          <button type="submit" id="submit-button" (click)="onRegisterSubmit()">Submit</button>
      </div>
      }
    </div>
  </div>
</div>
